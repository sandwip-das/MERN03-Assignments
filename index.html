<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
}

.container {
  background-color: #0c79c248;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
  margin: 0 auto;
  max-width: 500px;
}

h1 {
  text-align: center;
  margin-top: 0;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 8px;
}

input[type="number"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
}

input[type="button"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

input[type="button"]:hover {
  background-color: #4cb852;
}

#result {
  margin-top: 16px;
  text-align: center;
}

	</style>
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
		<form>
			<label for="weight">Weight (kg)</label>
			<input type="number" id="weight" name="weight" placeholder="Enter your weight...">
			<label for="height">Height (cm)</label>
			<input type="number" id="height" name="height" placeholder="Enter your height...">
			<input type="button" value="Calculate" onclick="calculateBMI()">
		</form>
		<div id="result"></div>
	</div>

	<script>
		function calculateBMI() {
			// Get weight and height from input fields
			let weight = parseFloat(document.getElementById('weight').value);
			let height = parseFloat(document.getElementById('height').value);

			// Calculate BMI
			let bmi = weight / Math.pow(height/100, 2);

			// Display result
			let result = document.getElementById('result');
			result.innerHTML = "<h2>Your BMI is " + bmi.toFixed(1) + "</h2>";
			if (bmi < 18.5) {
				result.innerHTML += "<p>You are underweight.</p>";
			} else if (bmi < 25) {
				result.innerHTML += "<p>You have a normal weight.</p>";
			} else if (bmi < 30) {
				result.innerHTML += "<p>You are overweight.</p>";
			} else {
				result.innerHTML += "<p>You are obese.</p>";
			}
		}
	</script>
</body>
</html>
